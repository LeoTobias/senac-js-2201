<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADO3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="mx-auto" style="padding-bottom: 20px; text-align: center;">
                <h1>Curiosidades sobre os números</h1>
            </div>
            <form>
                <div class="form-row" style="margin-left: 20%;">
                    <div class="col">
                        <input type="text" id="numero" class="form-control" placeholder="Digite um número">
                    </div>
                    <div class="col">
                        <select id="curiosidades" class="form-control">
                            <option value="escolha" selected disabled>O que deseja saber sobre ele</option>
                            <option value="trivia" id="trivia">Trivia</option>
                            <option value="ano" id="ano">Ano</option>
                            <option value="data" id="data">Data</option>
                            <option value="matematica" id="mat">Matemática</option>
                        </select>
                    </div>
                    <div class="col">
                        <button id="btn" type="button" class="btn btn-dark">Saber</button>
                    </div>
                </div>
            </form>
            <div class="row" style="padding-top: 20px; margin-left: 15%">
                <div id="resultado"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
